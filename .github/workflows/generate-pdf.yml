name: 🚀 Build and release PDF

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      branch: v${{ env.timestamp }}
      tag: v${{ env.timestamp }}
    steps:
      - name: Create tag name
        run: |
          echo "timestamp=$(date +"%Y%m%dT%H%M%SZ")" >> $GITHUB_ENV

      - name: 🔃 Checkout
        uses: actions/checkout@v2

      - name: 📦 Compile LaTeX PDF
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
      
      - name: ⚙️ Setup dist folder
        run: |
          mkdir ToDeploy
          mv resume.pdf ToDeploy

      - name: 📢 Publish dist files to dist branch
        uses: s0/git-publish-subdir-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: self
          BRANCH: v${{ env.timestamp }}
          FOLDER: ToDeploy
          SKIP_EMPTY_COMMITS: true

  tag_version:
    needs: build_and_push
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - name: 🔖 Tag version
        id: tag
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ needs.build_and_push.outputs.tag }}
  
  create_release:
    needs: tag_version
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Create release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.tag_version.outputs.tag }}
          draft: true
